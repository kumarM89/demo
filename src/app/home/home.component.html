<div class="flex-container">
    <div class="flex-supplier">
        <mat-card >
            <mat-card-content class="flex-supplierInner">
                <div class="text-center box-border-right">
                    <span class="box-title">Payment</span><br>
                    <span class="box-green-text">100</span>
                </div>
                <div class="text-center">
                    <span class="box-title">Total (USD)</span><br>
                    <span class="box-green-text">50,000</span>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card >
            <mat-card-content class="flex-supplierInner">
                <div class="text-center box-border-right">
                    <span class="box-title">Payment</span><br>
                    <span class="box-green-text">100</span>
                </div>
                <div class="text-center">
                    <span class="box-title">Total (USD)</span><br>
                    <span class="box-green-text">50,000</span>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card >
            <mat-card-content>
                <div class="text-center">
                    <span class="box-title">Supplier Profiles</span><br>
                    <span class="box-green-text">10</span>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
    <div>
        <mat-card>
            <mat-card-header class="flex-chart">
                <mat-card-title class="box-title">{{cardHeader}}</mat-card-title>
                <mat-card-title>
                    <mat-slide-toggle
                        [color]="color"
                        [checked]="checked"
                        (change)="testChange($event)">
                        View
                     </mat-slide-toggle>
                </mat-card-title>
             
            </mat-card-header>
            <mat-card-content >
                <app-amount-per-pay-type 
                    *ngIf="!checked"
                    class="no-border"
                    [cardHeader]="">
                </app-amount-per-pay-type>
                <app-payment-vol 
                    *ngIf="checked"
                    class="no-border"
                    [cardHeader]="">
                </app-payment-vol>
            </mat-card-content>
        </mat-card>
    </div>
    <div>
        <app-supplier-activation></app-supplier-activation>
    </div>  
    <div>
        <app-campaign-progress></app-campaign-progress>
    </div>
    
  </div>

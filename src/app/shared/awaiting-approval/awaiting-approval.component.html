<mat-card>
    <mat-card-header style="margin-left:-20px;">
        <span class="cardHeader">Awaiting Approvals</span>
    </mat-card-header>
    <mat-card-content class="m10">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;box-shadow:none">
            <ng-container matColumnDef="name">
                <td mat-cell *matCellDef="let element" style="text-align: left;padding:1em"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="rs">
                <td mat-cell *matCellDef="let element" style="padding:1em">
                    <span class="txtColor">{{element.rs}}</span>
                    <p class="dollarClr">$50,000</p>
                </td>
            </ng-container>
            <ng-container matColumnDef="btn">
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <button mat-flat-button color="seagreen" style="font-size:12px;">{{element.btn}}</button>
                </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="awaiting-approval-row"></tr>
        </table>
    </mat-card-content>
</mat-card>
